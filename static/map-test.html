<html>
<head>
	<title>Testing Maps</title>
	<style type="text/css">
	html, body, #map-container { height: 100%; margin: 0; padding: 0;}
	</style>
	<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyA0C2Xi_cPKItEbSokdY-pwmOJCvXfGqik"></script>
	<script type="text/javascript">
	function initialize() {
		var myLatlng = new google.maps.LatLng(37.5058,-120.8489);

		var mapOptions = {
			center: myLatlng,
			zoom: 8
		};

		var map = new google.maps.Map(document.getElementById('map-container'), mapOptions);

		var marker = new google.maps.Marker({
		    position: myLatlng,
		    map: map,
		    title:"Turlock!"
		});
	}
	google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</head>
<body>
	<!--
	<input type="text" name="lng" />
	<input type="text" name="lat" />
	-->
	<div id="map-container">

	</div>
</body>
